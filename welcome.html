<script>
var imgArray = new Array(4);
var index = 0;

function cycle()
{
	document.banner.src = imgArray[index].src;
	index++;
	if (index > 3)
	{
		index=0;
	}
	setTimeout("cycle()",5000);
	return;
}

function startup()
{
	imgArray[0] = new Image;
	imgArray[0].src = "gif1.jpg";
	imgArray[1] = new Image;
	imgArray[1].src = "gif2.gif";
	imgArray[2] = new Image;
	imgArray[2].src = "gif3.gif";
	imgArray[3] = new Image;
	imgArray[3].src = "gif4.gif";
	cycle();
	return;
}
</script>
