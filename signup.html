<script>
function ValidateForm()
{
	if (document.forms["membership"]["firstn"].value==null || document.forms["membership"]["firstn"].value=="")
		{
			alert("Please enter your first name.");
			return false;
		}
	if (document.forms["membership"]["lastn"].value==null || document.forms["membership"]["lastn"].value=="")
		{
			alert("Please enter your last name.");
			return false;
		}
	if (document.forms["membership"]["email"].value==null || document.forms["membership"]["email"].value=="")
		{
			alert("Please enter your email.");
			return false;
		}
	if (document.forms["membership"]["cemail"].value==null || document.forms["membership"]["cemail"].value=="")
		{
			alert("Please confirm your email.");
			return false;
		}
	if (document.forms["membership"]["cemail"].value != document.forms["membership"]["email"].value)
		{
			alert("Email address doesn't match.");
			return false;
		}
	if (document.forms["membership"]["address"].value==null || document.forms["membership"]["address"].value=="")
		{
			alert("Please enter your address.");
			return false;
		}
	if (document.forms["membership"]["city"].value==null || document.forms["membership"]["city"].value=="")
		{
			alert("Please enter your city.");
			return false;
		}
	if (document.forms["membership"]["state"].value==null || document.forms["membership"]["state"].value=="")
		{
			alert("Please enter your state.");
			return false;
		}
	if (document.forms["membership"]["zip"].value==null || document.forms["membership"]["zip"].value=="")
		{
			alert("Please enter your zip code.");
			return false;
		}
	if (document.forms["membership"]["birthday"].value==null || document.forms["membership"]["birthday"].value=="")
		{
			alert("Please enter your birth date.");
			return false;
		}
	if (document.forms["membership"]["gender"].value==null || document.forms["membership"]["gender"].value=="")
		{
			alert("Please select your gender.");
			return false;
		}
	if(document.forms["membership"]["phone"].value==null || document.forms["membership"]["phone"].value=="")
		{  
			alert("Please enter your phone number.")
			return false;
		}

	return true;
}
</script>
